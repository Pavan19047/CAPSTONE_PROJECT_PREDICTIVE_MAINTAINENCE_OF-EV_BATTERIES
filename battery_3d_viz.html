<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Battery Digital Twin - 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 320px;
        }
        .metric {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }
        .metric-title {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        .metric-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        .metric-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .health-good { border-color: #10b981; }
        .health-warning { border-color: #f59e0b; }
        .health-critical { border-color: #ef4444; }
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="hud">
            <h2>⚡ Battery Digital Twin</h2>
            <div class="metric health-good" id="soc-metric">
                <div class="metric-title">State of Charge (SoC)</div>
                <div class="metric-value"><span id="soc">85</span>%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="soc-bar" style="width: 85%; background: linear-gradient(90deg, #10b981, #059669);"></div>
                </div>
            </div>
            <div class="metric health-good" id="soh-metric">
                <div class="metric-title">State of Health (SoH)</div>
                <div class="metric-value"><span id="soh">95</span>%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="soh-bar" style="width: 95%; background: linear-gradient(90deg, #3b82f6, #2563eb);"></div>
                </div>
            </div>
            <div class="metric health-good" id="temp-metric">
                <div class="metric-title">Temperature</div>
                <div class="metric-value"><span id="temp">32</span>°C</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="temp-bar" style="width: 40%; background: linear-gradient(90deg, #f59e0b, #ef4444);"></div>
                </div>
            </div>
            <div class="metric health-good" id="rul-metric">
                <div class="metric-title">Remaining Useful Life</div>
                <div class="metric-value"><span id="rul">850</span> cycles</div>
            </div>
            <div class="metric health-warning" id="fail-metric">
                <div class="metric-title">Failure Risk</div>
                <div class="metric-value"><span id="failure">12</span>%</div>
            </div>
        </div>
        <div id="status">
            <span class="pulse">●</span> Live Simulation Active
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // Battery State
        let batteryState = {
            soc: 85,
            soh: 95,
            temp: 32,
            voltage: 380,
            current: 100,
            cycles: 150,
            rul: 850,
            failure: 0.12,
            isCharging: false
        };

        // Create Battery Pack
        function createBatteryPack() {
            const group = new THREE.Group();
            
            // Main battery body
            const bodyGeometry = new THREE.BoxGeometry(6, 2, 3);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x1e293b,
                shininess: 100,
                specular: 0x444444
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.receiveShadow = true;
            group.add(body);

            // Cell modules (18 cells)
            const cellGeometry = new THREE.BoxGeometry(0.8, 1.8, 0.8);
            for (let x = 0; x < 6; x++) {
                for (let z = 0; z < 3; z++) {
                    const cellMaterial = new THREE.MeshPhongMaterial({ 
                        color: 0x10b981,
                        emissive: 0x10b981,
                        emissiveIntensity: 0.3
                    });
                    const cell = new THREE.Mesh(cellGeometry, cellMaterial);
                    cell.position.set(x - 2.5, 0, z - 1);
                    cell.castShadow = true;
                    cell.userData.isBatteryCell = true;
                    group.add(cell);
                }
            }

            // Terminals
            const terminalGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.5, 16);
            const plusMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.5 });
            const minusMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0x0000ff, emissiveIntensity: 0.5 });
            
            const plusTerminal = new THREE.Mesh(terminalGeometry, plusMaterial);
            plusTerminal.position.set(2.5, 1.5, 0);
            plusTerminal.rotation.z = Math.PI / 2;
            group.add(plusTerminal);

            const minusTerminal = new THREE.Mesh(terminalGeometry, minusMaterial);
            minusTerminal.position.set(-2.5, 1.5, 0);
            minusTerminal.rotation.z = Math.PI / 2;
            group.add(minusTerminal);

            return group;
        }

        const batteryPack = createBatteryPack();
        scene.add(batteryPack);

        // Energy particles
        const particles = [];
        function createEnergyParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            for (let i = 0; i < 50; i++) {
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    transparent: true,
                    opacity: 0.8
                });
                const particle = new THREE.Mesh(particleGeometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 8
                );
                particle.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );
                particles.push(particle);
                scene.add(particle);
            }
        }
        createEnergyParticles();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const spotLight1 = new THREE.SpotLight(0x10b981, 1);
        spotLight1.position.set(5, 5, 5);
        spotLight1.castShadow = true;
        scene.add(spotLight1);

        const spotLight2 = new THREE.SpotLight(0x3b82f6, 0.8);
        spotLight2.position.set(-5, 5, -5);
        scene.add(spotLight2);

        camera.position.set(0, 3, 10);
        camera.lookAt(0, 0, 0);

        // Simulation Logic
        function simulateBattery() {
            if (batteryState.isCharging) {
                batteryState.soc = Math.min(100, batteryState.soc + 0.5);
                batteryState.current = -100 - Math.random() * 50;
                if (batteryState.soc >= 98) {
                    batteryState.isCharging = false;
                    batteryState.cycles++;
                }
            } else {
                batteryState.soc = Math.max(0, batteryState.soc - 0.2);
                batteryState.current = 50 + Math.random() * 70;
                if (batteryState.soc <= 20) {
                    batteryState.isCharging = true;
                }
            }

            batteryState.soh = Math.max(70, 100 - (batteryState.cycles * 0.01));
            batteryState.temp = 25 + (Math.abs(batteryState.current) * 0.08) + (Math.random() - 0.5) * 2;
            batteryState.voltage = 350 + (batteryState.soc / 100) * 50;
            batteryState.rul = Math.max(0, 1000 - batteryState.cycles);
            batteryState.failure = Math.min(1, (100 - batteryState.soh) / 100 + (batteryState.temp - 25) / 100);
        }

        // Update UI
        function updateUI() {
            document.getElementById('soc').textContent = Math.round(batteryState.soc);
            document.getElementById('soh').textContent = Math.round(batteryState.soh);
            document.getElementById('temp').textContent = Math.round(batteryState.temp);
            document.getElementById('rul').textContent = Math.round(batteryState.rul);
            document.getElementById('failure').textContent = Math.round(batteryState.failure * 100);

            document.getElementById('soc-bar').style.width = batteryState.soc + '%';
            document.getElementById('soh-bar').style.width = batteryState.soh + '%';
            document.getElementById('temp-bar').style.width = Math.min(100, (batteryState.temp / 80) * 100) + '%';

            // Update health indicators
            const socMetric = document.getElementById('soc-metric');
            socMetric.className = 'metric ' + (batteryState.soc > 50 ? 'health-good' : batteryState.soc > 20 ? 'health-warning' : 'health-critical');

            const tempMetric = document.getElementById('temp-metric');
            tempMetric.className = 'metric ' + (batteryState.temp < 40 ? 'health-good' : batteryState.temp < 60 ? 'health-warning' : 'health-critical');

            const failMetric = document.getElementById('fail-metric');
            failMetric.className = 'metric ' + (batteryState.failure < 0.3 ? 'health-good' : batteryState.failure < 0.6 ? 'health-warning' : 'health-critical');
        }

        // Update 3D visualization
        function update3DViz() {
            batteryPack.children.forEach(child => {
                if (child.userData.isBatteryCell) {
                    const intensity = (batteryState.soc / 100) * 0.5;
                    const hue = (batteryState.soc / 100) * 0.3;
                    child.material.emissiveIntensity = intensity;
                    child.material.color.setHSL(hue, 1, 0.5);
                    child.material.emissive.setHSL(hue, 1, 0.5);
                }
            });
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate battery
            batteryPack.rotation.y += 0.005;

            // Animate particles
            particles.forEach(p => {
                p.position.add(p.userData.velocity);
                if (Math.abs(p.position.x) > 8) p.userData.velocity.x *= -1;
                if (Math.abs(p.position.y) > 4) p.userData.velocity.y *= -1;
                if (Math.abs(p.position.z) > 6) p.userData.velocity.z *= -1;
            });

            renderer.render(scene, camera);
        }

        // Main loop
        setInterval(() => {
            simulateBattery();
            updateUI();
            update3DViz();
        }, 100);

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

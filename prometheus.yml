# Prometheus configuration for EV Battery Digital Twin
global:
  scrape_interval: 5s  # Scrape metrics every 5 seconds
  evaluation_interval: 5s  # Evaluate rules every 5 seconds

# Scrape configurations
scrape_configs:
  # Job for battery metrics from app_advanced.py
  - job_name: 'battery_digital_twin'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          instance: 'battery_001'
          environment: 'development'
  
  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883']
        labels:
          instance: 'mqtt_broker'

services:
  # TimescaleDB - Time-series database for telemetry storage
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: ev_timescaledb
    environment:
      POSTGRES_USER: twin
      POSTGRES_PASSWORD: twin_pass
      POSTGRES_DB: twin_data
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - timescale_data:/var/lib/postgresql/data
    networks:
      - ev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda - Kafka-compatible message broker
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: ev_redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - ev_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage for ML artifacts
  minio:
    image: minio/minio:latest
    container_name: ev_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow - ML experiment tracking and model registry
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: ev_mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root s3://mlflow
    volumes:
      - mlflow_data:/mlflow
    networks:
      - ev_network
    depends_on:
      - minio

  # Eclipse Mosquitto - MQTT broker for IoT devices
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ev_mosquitto
    ports:
      - "1883:1883"
      - "9002:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - ev_network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ev_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboarding
  grafana:
    image: grafana/grafana:latest
    container_name: ev_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ./config/grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./config/grafana_dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - ev_network
    depends_on:
      - timescaledb
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ev_network:
    driver: bridge

volumes:
  timescale_data:
  minio_data:
  mlflow_data:
  mosquitto_data:
  mosquitto_log:
  prometheus_data:
  grafana_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Battery Digital Twin - Advanced ML Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        #container { width: 100vw; min-height: 100vh; position: relative; padding: 20px; }
        
        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Card Styles */
        .card {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            display: flex;
            justify-items: space-between;
            align-items: center;
        }
        
        /* Comparison Metrics */
        .comparison-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .metric-name {
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .comparison-values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .value-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .value-label {
            font-size: 11px;
            opacity: 0.6;
            margin-bottom: 5px;
        }
        
        .value-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .accuracy-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .accuracy-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: auto;
        }
        
        .status-good { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-critical { background: #ef4444; }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected { background: #10b981; animation: pulse 2s infinite; }
        .disconnected { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        /* Color coding */
        .good { border-color: #10b981; }
        .warning { border-color: #f59e0b; }
        .critical { border-color: #ef4444; }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>‚ö° EV Battery Digital Twin</h1>
            <p>Advanced ML-Powered Monitoring with Actual vs Predicted Comparisons</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- Actual vs Predicted Comparisons -->
            <div class="card">
                <div class="card-title">
                    üìä Model Predictions vs Actual
                    <span class="status-badge status-good" id="overall-status">Good</span>
                </div>
                <div id="comparisons"></div>
            </div>
            
            <!-- Real-time Charts -->
            <div class="card">
                <div class="card-title">üìà State of Health Trend</div>
                <div class="chart-container">
                    <canvas id="sohChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üå°Ô∏è Temperature Monitoring</div>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">‚è±Ô∏è RUL Prediction Accuracy</div>
                <div class="chart-container">
                    <canvas id="rulChart"></canvas>
                </div>
            </div>
            
            <!-- Live Metrics -->
            <div class="card">
                <div class="card-title">‚ö° Live Battery Metrics</div>
                <div id="live-metrics"></div>
            </div>
            
            <!-- System Info -->
            <div class="card">
                <div class="card-title">ü§ñ ML System Status</div>
                <div id="system-info"></div>
            </div>
        </div>
        
        <div class="connection-status">
            <span class="status-dot disconnected" id="conn-dot"></span>
            <span id="conn-text">Connecting...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:5002';
        let isConnected = false;
        
        // Chart instances
        let sohChart, tempChart, rulChart;
        
        // Initialize charts
        function initCharts() {
            // SoH Chart
            const sohCtx = document.getElementById('sohChart').getContext('2d');
            sohChart = new Chart(sohCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Actual SoH',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Predicted SoH',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
            
            // Temperature Chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Actual Temp',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Predicted Temp',
                        data: [],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
            
            // RUL Chart
            const rulCtx = document.getElementById('rulChart').getContext('2d');
            rulChart = new Chart(rulCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Actual RUL',
                        data: [],
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Predicted RUL',
                        data: [],
                        borderColor: '#06b6d4',
                        backgroundColor: 'rgba(6, 182, 212, 0.1)',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
        }
        
        // Fetch and update comparisons
        async function updateComparisons() {
            try {
                const response = await fetch(`${API_BASE}/api/battery/comparison`);
                const data = await response.json();
                
                const container = document.getElementById('comparisons');
                container.innerHTML = '';
                
                data.metrics.forEach(metric => {
                    const accuracy = metric.accuracy;
                    const healthClass = accuracy > 90 ? 'good' : accuracy > 70 ? 'warning' : 'critical';
                    
                    const html = `
                        <div class="comparison-item ${healthClass}">
                            <div class="metric-name">${metric.name}</div>
                            <div class="comparison-values">
                                <div class="value-box">
                                    <div class="value-label">Actual</div>
                                    <div class="value-number">${metric.actual}</div>
                                </div>
                                <div class="value-box">
                                    <div class="value-label">Predicted</div>
                                    <div class="value-number">${metric.predicted}</div>
                                </div>
                                <div class="value-box">
                                    <div class="value-label">Accuracy</div>
                                    <div class="value-number">${metric.accuracy}%</div>
                                </div>
                            </div>
                            <div class="accuracy-bar">
                                <div class="accuracy-fill" style="width: ${accuracy}%; background: linear-gradient(90deg, #10b981, #059669);"></div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
                
            } catch (error) {
                console.error('Failed to fetch comparisons:', error);
            }
        }
        
        // Update charts with historical data
        async function updateCharts() {
            try {
                const response = await fetch(`${API_BASE}/api/battery/history`);
                const result = await response.json();
                const data = result.data;
                
                if (data.length === 0) return;
                
                // Limit to last 50 points
                const recent = data.slice(-50);
                const labels = recent.map((d, i) => i);
                
                // Update SoH Chart
                sohChart.data.labels = labels;
                sohChart.data.datasets[0].data = recent.map(d => d.actual_soh);
                sohChart.data.datasets[1].data = recent.map(d => d.predicted_soh || d.actual_soh);
                sohChart.update('none');
                
                // Update Temperature Chart
                tempChart.data.labels = labels;
                tempChart.data.datasets[0].data = recent.map(d => d.actual_temp);
                tempChart.data.datasets[1].data = recent.map(d => d.predicted_temp || d.actual_temp);
                tempChart.update('none');
                
                // Update RUL Chart
                rulChart.data.labels = labels;
                rulChart.data.datasets[0].data = recent.map(d => d.actual_rul);
                rulChart.data.datasets[1].data = recent.map(d => d.predicted_rul || d.actual_rul);
                rulChart.update('none');
                
            } catch (error) {
                console.error('Failed to fetch history:', error);
            }
        }
        
        // Update live metrics
        async function updateLiveMetrics() {
            try {
                const response = await fetch(`${API_BASE}/api/battery/detailed`);
                const data = await response.json();
                isConnected = true;
                
                const actual = data.battery.actual;
                const vehicle = data.vehicle;
                
                const html = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="value-box">
                            <div class="value-label">SoC</div>
                            <div class="value-number">${actual.soc.toFixed(1)}%</div>
                        </div>
                        <div class="value-box">
                            <div class="value-label">Voltage</div>
                            <div class="value-number">${actual.voltage.toFixed(1)}V</div>
                        </div>
                        <div class="value-box">
                            <div class="value-label">Current</div>
                            <div class="value-number">${actual.current.toFixed(1)}A</div>
                        </div>
                        <div class="value-box">
                            <div class="value-label">Power</div>
                            <div class="value-number">${actual.power_consumption.toFixed(1)}kW</div>
                        </div>
                        <div class="value-box">
                            <div class="value-label">Speed</div>
                            <div class="value-number">${vehicle.speed.toFixed(0)} km/h</div>
                        </div>
                        <div class="value-box">
                            <div class="value-label">Distance</div>
                            <div class="value-number">${vehicle.distance_traveled.toFixed(1)} km</div>
                        </div>
                    </div>
                `;
                document.getElementById('live-metrics').innerHTML = html;
                
                // Update status badge
                const statusBadge = document.getElementById('overall-status');
                statusBadge.textContent = data.health_status;
                statusBadge.className = `status-badge status-${data.health_status.toLowerCase()}`;
                
                updateConnectionStatus();
                
            } catch (error) {
                console.error('Failed to fetch live metrics:', error);
                isConnected = false;
                updateConnectionStatus();
            }
        }
        
        // Update system info
        async function updateSystemInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                const html = `
                    <div style="font-size: 14px; line-height: 1.8;">
                        <p>‚úÖ Status: <strong>${data.status.toUpperCase()}</strong></p>
                        <p>ü§ñ Models Loaded: <strong>${data.models_loaded}</strong></p>
                        <p>üìä History Samples: <strong>${data.history_samples}</strong></p>
                        <p>üîÑ Last Training: <strong>${new Date(data.last_training).toLocaleTimeString()}</strong></p>
                        <p>üì° Prometheus Port: <strong>${data.prometheus_port}</strong></p>
                        <p style="margin-top: 10px; padding: 10px; background: rgba(16, 185, 129, 0.1); border-radius: 5px;">
                            üí° <strong>Grafana Setup:</strong><br>
                            Add Prometheus datasource: http://localhost:${data.prometheus_port}
                        </p>
                    </div>
                `;
                document.getElementById('system-info').innerHTML = html;
                
            } catch (error) {
                console.error('Failed to fetch system info:', error);
            }
        }
        
        function updateConnectionStatus() {
            const dot = document.getElementById('conn-dot');
            const text = document.getElementById('conn-text');
            
            if (isConnected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Live Data Streaming';
            } else {
                dot.className = 'status-dot disconnected';
                text.textContent = 'Disconnected';
            }
        }
        
        // Initialize
        initCharts();
        
        // Update intervals
        setInterval(updateComparisons, 1000);
        setInterval(updateLiveMetrics, 1000);
        setInterval(updateCharts, 2000);
        setInterval(updateSystemInfo, 5000);
        
        // Initial load
        updateComparisons();
        updateLiveMetrics();
        updateCharts();
        updateSystemInfo();
    </script>
</body>
</html>
